<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form id="cadastroForm">
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="5" maxlength="60" >

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required minlength="5" maxlength="100">

            <!-- Senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="8" maxlength="60">

            <!-- Confirmar Senha -->
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required minlength="8" maxlength="60">

            <!-- Cidade -->
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required minlength="2" maxlength="30">

            <!-- Estado -->
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required minlength="2" maxlength="2">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="https://gutoffline.github.io/cadastro-usuario/funcoes.js"></script>
    <script src="appjs.js"></script>
</body>
</html>
